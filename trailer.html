<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK-CINEMAS | Video Showcase</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            /* background: #ffffff; */
            border-radius: 12px;
            padding: 20px;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); */
            position: relative;
        }
        h2 { 
            margin-bottom: 20px; 
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.8); /* Glowing effect for a cinematic vibe */
        } 
        
        .video-container { 
            position: relative; 
            width: 100%; 
            border-radius: 8px; 
            overflow: hidden; 
            cursor: pointer;
            /* box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8); Stronger shadow for depth */
        } 

        .video-container img { 
            width: 30%; 
            border-radius: 8px; 
            filter: brightness(0.8) contrast(1.1); /* Enhanced visual clarity */
            transition: transform 0.3s; /* Smooth hover zoom effect */
        }

        .video-container:hover img {
            transform: scale(1.05); /* Slight zoom for dynamic feel */
        }

        .play-button { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100px; 
            height: 100px; 
            /* background: rgba(0, 0, 0, 0.6);  */
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: background 0.3s, transform 0.3s; /* Added scaling effect */
            /* border: 3px solid #ffcc00; 
            box-shadow: 0 0 15px #ffcc00;  */
        } 

        .play-button:hover { 
            
            transform: translate(-50%, -50%) scale(1.1); /* Button enlarges slightly on hover */
        }

        .play-button::before { 
            content: 'â–¶'; 
            color: #ffcc00; 
            font-size: 42px; /* Enlarged icon for better visibility */
        } 

        #video-frame { 
            display: none; 
            width: 100%; 
            height: 400px; 
            border: none; 
            border-radius: 8px; 
            margin-top: 20px; 
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.6); /* Added shadow for depth */
        }
   </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to MK-CINEMAS</h2>

        <div class="video-container" id="video-container">
            <img src="adminmkcinemas/addmovieimg/Dragon.jpg" alt="Click to Play Video">
            <div class="play-button" onclick="playVideo()"></div>
        </div>

        <iframe 
    id="video-frame" 
    src="https://www.youtube.com/embed/qIBZlbJ7NUE?autoplay=1" 
    allow="autoplay" 
    allowfullscreen>
</iframe>


        <p>Click the image to watch the trailer!</p>
    </div>

    <script>
        function playVideo() {
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('video-frame').style.display = 'block';
        }
    </script>
</body>
</html>
